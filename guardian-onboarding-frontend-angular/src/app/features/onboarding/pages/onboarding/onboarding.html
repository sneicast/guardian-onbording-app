<div class="max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Registro de Nuevo Cliente</h2>

  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="documentNumber" class="block text-sm font-medium text-gray-700 mb-1">Número de Documento</label>
      <input
        type="text"
        id="documentNumber"
        name="documentNumber"
        [(ngModel)]="documentNumber"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Monto para Apertura</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="amount"
        required
        min="0"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium cursor-pointer"
    >
      Registrar Cliente
    </button>
  </form>

  @if (showModal && onboardingId && status) {
    <div class="fixed inset-0 bg-gradient-to-br from-gray-900/40 via-gray-800/30 to-gray-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-4" (click)="closeModal()">
      <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
          <h3 class="text-lg font-semibold text-gray-800">Registro Exitoso</h3>
          <button
            (click)="closeModal()"
            class="text-gray-400 hover:text-gray-600 text-2xl font-light w-6 h-6 flex items-center justify-center"
          >
            ×
          </button>
        </div>
        <div class="p-6 space-y-4">
          <div class="flex justify-between items-center py-2 border-b border-gray-100">
            <span class="text-sm font-medium text-gray-600">ID de Onboarding:</span>
            <span class="text-sm font-semibold text-gray-900">{{ onboardingId }}</span>
          </div>
          <div class="flex justify-between items-center py-2">
            <span class="text-sm font-medium text-gray-600">Estado:</span>
            <span class="text-sm font-semibold text-gray-900">{{ status }}</span>
          </div>
        </div>
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
          <button
            (click)="closeModal()"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-sm font-medium"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  }
</div>
